<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div id="loginContainer" class="container">
        <h1 class="mb-4">Todo App Login</h1>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
            <button id="signInButton" type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>



    <div id="contentContainer" class="container hide">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App Main Page</h1>

            <form class="search">
                <input type="text" name="search" class="form-control" placeholder="Search...">
            </form>
        </header>
        <div>
            <h4>Task List</h4>
            <p>Double Click to Update Task Element</p>
            <ul class="list-group text-light todos">

            </ul>

        </div>
        <form class="search my-4 add">
            <label class="text-light">Enter to Add a New Job</label>
            <input type="text" id="add" name="add" class="form-control m-auto">
        </form>
        <button id="clearAll">Clear All</button>
        <button id="logout">Logout</button>
        <h5 id="loginAccount" class="text-success mt-4 rounded-2 text-bg-light"></h5>
    </div>







    <script src="myScript.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
